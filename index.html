<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <title>up2</title>
</head>
<body class="bg-image" style="background-image: url('img/Space_4k.jpg');">
    <div class="container mt-5 mb-5">
    <div class="d-flex align-items-center justify-content-center">
        <form id="orderForm" action="test.html">
            <div class="col-md-12">
                <div class="card px-5 py-5 bg-transparent border-0  ">
                        <div class="form-input col mt-2 mb-2">
                            <input id="email" type="email" class="form-control" placeholder="Email" required>
                        </div>

                        <div class="form-input col mt-2 mb-2">
                            <input id="usr" type="text" class="form-control" placeholder="Username" required>
                        </div>

                    <div class="row">
                        <div class="form-input col mt-2 mb-2">
                            <input id="pass1" type="password" class="form-control" placeholder="Password" required minlength="6">
                        </div>

                        <div class="form-input col mt-2 mb-2">
                            <input id="pass2" type="password" class="form-control" placeholder="Password Again" required minlength="6">
                        </div>
                        <div class="form-input col-2 mt-2 mb-2">
                            <p id="demo" class="text-white"></p>
                        </div>
                    </div>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="box" onclick="checkbox()">
                        <label class="form-check-label text-white" for="box">verify</label>
                    </div>
                    
                    <input id="submit" onclick="checkform('orderForm')" class="submit btn btn-primary mt-3 signup" type="submit" value="Submit" disabled/>
                </div>
            </div>
            
        </form>
    </div>
</div>

<script>
    //olika variabler 
    let pass1 = document.querySelector('#pass1');
    let pass2 = document.querySelector('#pass2');
    let result = document.querySelector('#demo');
    var checkBox = document.getElementById("box");
    //kollar om lössenorden är samma
    function checkPassword () {
        result.innerText = pass1.value == pass2.value ? 'Matching' : 'Not Matching';
    }
    
    pass1.addEventListener('keyup', () => {
        if (pass2.value.length != 0) checkPassword();
    })
    
    pass2.addEventListener('keyup', checkPassword); 

    function checkbox() {
        if (checkBox.checked == true){
        document.getElementById('submit').disabled = false;
        } else {
        document.getElementById('submit').disabled = true;
        }
    }
    //kollar om lössenorden är samma /slut
    
    //kollar om alla olika inputs i formn är i fylda
    function checkform(form) {
    var inputs = form.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
        if(inputs[i].hasAttribute("required")){
            if(inputs[i].value == ""){
                alert("Please fill all required fields");
                
                }
            }
        }
    //kollar om alla olika inputs i formn är i fylda /slut
}


    </script>
</body>
</html>
